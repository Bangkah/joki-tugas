<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form Joki Tugas</title>
  <link rel="stylesheet" type="text/css" href="joki.css">
</head>
<body>
<div id="parent">

  <form>
    <label for="nama">Nama:</label>
    <input type="text" id="nama" name="nama" required>

    <label for="tugas">Tugas yang akan dijoki:</label>
    <select name="tugas" id="tugas">
      <option value="pdf">makalah</option>
      <option value="excel">jurnal</option>
      <option value="mapel">tugas mapel</option>
      <option value="canva">laporan</option>
      <option value="ppt">desain</option>
      <option value="edit">essay</option>
    </select>

    <label for="jenjang">jenjang:</label>
    <select name="jenjang"id="jenjang">
      <option value="SD/MI">SD/MI</option>
      <option value="SMP/MTS">SMP/MTS</option>
      <option value="SMA/MA">SMA/MA</option>
      <option value="KULIAH">KULIAH</option>
      <option value="OTHER">OTHER</option>
    </select>

   <label for="keterangan">Keterangan:</label>
    <textarea id="keterangan" name="keterangan" maxlength="400" required></textarea>
  
    <center><input type="submit" value="Submit" onclick="kirimPesan()"></center>
   
      <p class="note">
          Catatan: waktu pengerjaan 48 jam.<br>
          Permintaan dipercepat akan dikenakan biaya 2x lipat.<br>
      </p>
  
  
  
  <footer>
    <h3 id="ftr">Â© copyright by jOki tugas</h3>
  </footer>
  
</div>
  <script>
    // JavaScript untuk mengirim pesan ke nomor WhatsApp
    function kirimPesan() {
      const nama = document.getElementById("nama").value;
      const tugas = document.getElementById("tugas").value;
      const keterangan = document.getElementById("keterangan").value;

      const nomorWhatsApp = "+6282225191762";
      const pesanWhatsApp = `Nama : ${nama}%0ATugas : ${tugas}%0AKeterangan : ${keterangan}`;

      window.open(`https://wa.me/${nomorWhatsApp}?text=${pesanWhatsApp}`, "_blank");
    }
  </script>
</body>
</html>
